<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <h1 class="layui-col-md2 layui-col-md-offset6">登录</h1>
    </div>
    <div class="layui-row">
        <div class="layui-col-md4 layui-col-md-offset4">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-fluid layui-btn-radius" lay-submit lay-filter="login">登录</button>
                    </div>
                </div>
            </form>
            <input id="remember" type="checkbox" name="remember-me" title="记住我">记住我</div>
        </div>
    </div>
</div>
</body>
<script src="../plugins/jquery.min.js"></script>
<script src="../plugins/layui/layui.all.js"></script>
<script src="../plugins/md5.js"></script>
<script src="js/login.js"></script>
</html>
